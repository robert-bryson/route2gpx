<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route to GPX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            background: #1a1a2e;
            color: #eee;
        }

        .sidebar {
            width: 380px;
            padding: 20px;
            background: #16213e;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            font-size: 1.5rem;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.85rem;
            color: #aaa;
        }

        input, select, button {
            padding: 10px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 0.95rem;
            background: #0f3460;
            color: #eee;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            cursor: pointer;
            background: #00d4ff;
            color: #1a1a2e;
            font-weight: 600;
            border: none;
            transition: background 0.2s;
        }

        button:hover {
            background: #00b8e6;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e94560;
        }

        .btn-secondary:hover {
            background: #d63a54;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #00d4ff;
            color: #00d4ff;
        }

        .btn-outline:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .stops-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stop-row {
            display: flex;
            gap: 8px;
        }

        .stop-row input {
            flex: 1;
        }

        .stop-row button {
            padding: 8px 12px;
            background: #e94560;
        }

        .routes-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .route-item {
            background: #0f3460;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid;
        }

        .route-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }

        .route-item-title {
            font-weight: 600;
            font-size: 0.9rem;
            word-break: break-word;
            flex: 1;
        }

        .route-item-meta {
            font-size: 0.75rem;
            color: #888;
            margin-top: 4px;
        }

        .route-item-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .route-item-actions button {
            padding: 6px 10px;
            font-size: 0.8rem;
        }

        .bulk-actions {
            display: flex;
            gap: 8px;
        }

        .bulk-actions button {
            flex: 1;
        }

        #map {
            flex: 1;
            min-height: 400px;
        }

        .api-key-section {
            background: #0f3460;
            padding: 12px;
            border-radius: 8px;
        }

        .api-key-section input {
            width: 100%;
            margin-top: 6px;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .status.error {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }

        .status.success {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .color-picker {
            width: 50px;
            height: 38px;
            padding: 2px;
            cursor: pointer;
        }

        .inline-group {
            display: flex;
            gap: 12px;
        }

        .inline-group .form-group {
            flex: 1;
        }

        .inline-group .form-group:last-child {
            flex: 0 0 70px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>üó∫Ô∏è Route to GPX</h1>
        
        <div class="api-key-section">
            <label for="apiKey">Google Routes API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key" />
        </div>

        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" placeholder="Address or lat,lng" />
        </div>

        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Address or lat,lng" />
        </div>

        <div class="form-group">
            <label>Waypoints (optional)</label>
            <div class="stops-container" id="stopsContainer"></div>
            <button type="button" class="btn-outline" onclick="addStop()">+ Add Waypoint</button>
        </div>

        <div class="inline-group">
            <div class="form-group">
                <label for="travelMode">Travel Mode</label>
                <select id="travelMode">
                    <option value="DRIVE">Drive</option>
                    <option value="TRANSIT">Transit</option>
                    <option value="BICYCLE">Bicycle</option>
                    <option value="WALK">Walk</option>
                </select>
            </div>
            <div class="form-group">
                <label for="routeColor">Color</label>
                <input type="color" id="routeColor" class="color-picker" value="#00d4ff" />
            </div>
        </div>

        <button id="getRouteBtn" onclick="getRoute()">Get Route</button>

        <div id="status" class="status" style="display: none;"></div>

        <hr style="border-color: #333; margin: 8px 0;" />

        <div class="bulk-actions">
            <button class="btn-outline" onclick="downloadAllRoutes()" id="downloadAllBtn" disabled>
                üì• Download All
            </button>
            <button class="btn-secondary" onclick="clearAllRoutes()" id="clearAllBtn" disabled>
                üóëÔ∏è Clear All
            </button>
        </div>

        <div class="routes-list" id="routesList"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([39.8283, -98.5795], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Store routes
        let routes = [];
        let stopCount = 0;

        // Load API key from localStorage
        const savedApiKey = localStorage.getItem('googleRoutesApiKey');
        if (savedApiKey) {
            document.getElementById('apiKey').value = savedApiKey;
        }

        // Save API key on change
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('googleRoutesApiKey', e.target.value);
        });

        // Polyline decoder (Google's encoded polyline algorithm)
        function decodePolyline(encoded) {
            const points = [];
            let index = 0, lat = 0, lng = 0;

            while (index < encoded.length) {
                let shift = 0, result = 0, byte;
                do {
                    byte = encoded.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);
                lat += (result & 1) ? ~(result >> 1) : (result >> 1);

                shift = 0;
                result = 0;
                do {
                    byte = encoded.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);
                lng += (result & 1) ? ~(result >> 1) : (result >> 1);

                points.push([lat / 1e5, lng / 1e5]);
            }
            return points;
        }

        // Add waypoint input
        function addStop() {
            const container = document.getElementById('stopsContainer');
            const row = document.createElement('div');
            row.className = 'stop-row';
            row.innerHTML = `
                <input type="text" class="stop-input" placeholder="Waypoint address" />
                <button onclick="this.parentElement.remove()">‚úï</button>
            `;
            container.appendChild(row);
        }

        // Get all waypoints
        function getStops() {
            const inputs = document.querySelectorAll('.stop-input');
            return Array.from(inputs)
                .map(input => input.value.trim())
                .filter(val => val !== '');
        }

        // Show status message
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            status.style.display = 'block';
            if (!isError) {
                setTimeout(() => { status.style.display = 'none'; }, 3000);
            }
        }

        // Parse location (address or lat,lng)
        function parseLocation(input) {
            const latLngMatch = input.match(/^(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)$/);
            if (latLngMatch) {
                return {
                    location: {
                        latLng: {
                            latitude: parseFloat(latLngMatch[1]),
                            longitude: parseFloat(latLngMatch[2])
                        }
                    }
                };
            }
            return { address: input };
        }

        // Get route from Google Routes API
        async function getRoute() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const travelMode = document.getElementById('travelMode').value;
            const color = document.getElementById('routeColor').value;
            const stops = getStops();

            if (!apiKey) {
                showStatus('Please enter your Google Routes API key', true);
                return;
            }
            if (!origin || !destination) {
                showStatus('Please enter origin and destination', true);
                return;
            }

            const btn = document.getElementById('getRouteBtn');
            btn.disabled = true;
            btn.textContent = 'Loading...';

            try {
                const payload = {
                    origin: parseLocation(origin),
                    destination: parseLocation(destination),
                    travelMode: travelMode,
                    polylineQuality: 'HIGH_QUALITY'
                };

                // Add intermediates (waypoints) if any
                if (stops.length > 0) {
                    payload.intermediates = stops.map(stop => parseLocation(stop));
                }

                const response = await fetch('https://routes.googleapis.com/directions/v2:computeRoutes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'routes.polyline,routes.distanceMeters,routes.duration'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'API request failed');
                }

                if (!data.routes || data.routes.length === 0) {
                    throw new Error('No route found');
                }

                const encodedPolyline = data.routes[0].polyline.encodedPolyline;
                const coordinates = decodePolyline(encodedPolyline);
                const distance = data.routes[0].distanceMeters;
                const duration = data.routes[0].duration;

                // Create route object
                const routeId = Date.now();
                const routeName = `${origin} ‚Üí ${destination}`;
                const polylineLayer = L.polyline(coordinates, {
                    color: color,
                    weight: 4,
                    opacity: 0.8
                }).addTo(map);

                // Fit map to route
                map.fitBounds(polylineLayer.getBounds(), { padding: [50, 50] });

                // Store route
                const route = {
                    id: routeId,
                    name: routeName,
                    origin,
                    destination,
                    stops: [...stops],
                    travelMode,
                    color,
                    coordinates,
                    polylineLayer,
                    distance,
                    duration
                };
                routes.push(route);

                // Update UI
                renderRoutesList();
                updateBulkButtons();
                showStatus('Route added successfully!');

                // Clear stops
                document.getElementById('stopsContainer').innerHTML = '';

            } catch (error) {
                showStatus(error.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Route';
            }
        }

        // Format distance
        function formatDistance(meters) {
            if (meters >= 1000) {
                return (meters / 1000).toFixed(1) + ' km';
            }
            return meters + ' m';
        }

        // Format duration
        function formatDuration(durationStr) {
            const seconds = parseInt(durationStr.replace('s', ''));
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }

        // Render routes list
        function renderRoutesList() {
            const list = document.getElementById('routesList');
            list.innerHTML = routes.map(route => `
                <div class="route-item" style="border-left-color: ${route.color}">
                    <div class="route-item-header">
                        <div>
                            <div class="route-item-title">${escapeHtml(route.name)}</div>
                            <div class="route-item-meta">
                                ${route.travelMode} ‚Ä¢ ${formatDistance(route.distance)} ‚Ä¢ ${formatDuration(route.duration)}
                                ${route.stops.length > 0 ? ` ‚Ä¢ ${route.stops.length} stop(s)` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="route-item-actions">
                        <button class="btn-outline" onclick="zoomToRoute(${route.id})">üìç Zoom</button>
                        <button class="btn-outline" onclick="downloadRoute(${route.id})">üì• GPX</button>
                        <button class="btn-secondary" onclick="removeRoute(${route.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update bulk action buttons
        function updateBulkButtons() {
            const hasRoutes = routes.length > 0;
            document.getElementById('downloadAllBtn').disabled = !hasRoutes;
            document.getElementById('clearAllBtn').disabled = !hasRoutes;
        }

        // Zoom to route
        function zoomToRoute(id) {
            const route = routes.find(r => r.id === id);
            if (route) {
                map.fitBounds(route.polylineLayer.getBounds(), { padding: [50, 50] });
            }
        }

        // Remove route
        function removeRoute(id) {
            const index = routes.findIndex(r => r.id === id);
            if (index !== -1) {
                map.removeLayer(routes[index].polylineLayer);
                routes.splice(index, 1);
                renderRoutesList();
                updateBulkButtons();
            }
        }

        // Clear all routes
        function clearAllRoutes() {
            if (!confirm('Remove all routes?')) return;
            routes.forEach(route => map.removeLayer(route.polylineLayer));
            routes = [];
            renderRoutesList();
            updateBulkButtons();
        }

        // Generate GPX content
        function generateGPX(route) {
            const now = new Date();
            const lines = [
                '<?xml version="1.0" encoding="UTF-8"?>',
                '<gpx version="1.1" creator="route2gpx-web" xmlns="http://www.topografix.com/GPX/1/1">',
                `  <metadata>`,
                `    <name>${escapeXml(route.name)}</name>`,
                `    <time>${now.toISOString()}</time>`,
                `  </metadata>`,
                `  <trk>`,
                `    <name>${escapeXml(route.name)}</name>`,
                `    <trkseg>`
            ];

            route.coordinates.forEach(([lat, lng], idx) => {
                const time = new Date(now.getTime() + idx * 60000).toISOString();
                lines.push(
                    `      <trkpt lat="${lat.toFixed(6)}" lon="${lng.toFixed(6)}">`,
                    `        <ele>0</ele>`,
                    `        <time>${time}</time>`,
                    `      </trkpt>`
                );
            });

            lines.push(
                `    </trkseg>`,
                `  </trk>`,
                `</gpx>`
            );

            return lines.join('\n');
        }

        // Escape XML special characters
        function escapeXml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&apos;');
        }

        // Sanitize filename
        function sanitizeFilename(s) {
            return s.replace(/[^a-zA-Z0-9_\-\s]/g, '_').substring(0, 100);
        }

        // Download single route
        function downloadRoute(id) {
            const route = routes.find(r => r.id === id);
            if (!route) return;

            const gpx = generateGPX(route);
            const filename = `${sanitizeFilename(route.travelMode.toLowerCase())}-route_${sanitizeFilename(route.origin)}-${sanitizeFilename(route.destination)}.gpx`;
            downloadFile(gpx, filename, 'application/gpx+xml');
        }

        // Download all routes
        function downloadAllRoutes() {
            if (routes.length === 0) return;

            if (routes.length === 1) {
                downloadRoute(routes[0].id);
                return;
            }

            // Download as individual files with slight delay
            routes.forEach((route, idx) => {
                setTimeout(() => downloadRoute(route.id), idx * 200);
            });
        }

        // Download file helper
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Enter key to submit
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') getRoute();
            });
        });
    </script>
</body>
</html>
